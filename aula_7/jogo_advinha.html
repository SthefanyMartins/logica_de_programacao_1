<!-- CAP 15 -->
<meta charset="utf-8">
<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase ){
        document.write(frase);
        pulaLinha();
    }

    function sorteia(valor){
        return Math.round(Math.random() * valor);
    }

    var numeroPensado = sorteia(100);

    var tentativas = 1;
    
    while(tentativas <= 3){
        var chute = parseInt(prompt("digite seu chute!"));

        if(chute == numeroPensado) {
            mostra("Você acertou!");
        } else {
            if(chute < numeroPensado){
                mostra("O número pensado é maior que " + chute);
                break;
            }else{
                mostra("O número pensado é menor que " + chute);
            }
        }
        tentativas++;
    }
    
    mostra("FIM");
    

</script>
